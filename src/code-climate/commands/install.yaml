description: Install the Code Climate rest reporter.
parameters:
  version:
    default: 0.9.0
    description: The version of Code Climate test reporter to download. (default latest)
    type: string
steps:
  - run:
      command: |
        mkdir -p /tmp/code-climate/
        curl -s -o /tmp/code-climate/cc-test-reporter -L https://codeclimate.com/downloads/test-reporter/test-reporter-<<parameters.version>>-linux-amd64
        chmod +x /tmp/code-climate/cc-test-reporter
      name: Downloading Code Climate test reporter
