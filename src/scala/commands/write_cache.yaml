description: |
  Write sbt library dependencies to cache so it can be reuesed for multiple pipeline execution.

# TODO let user choose one of the keys (make cascade)

steps:
  - save_cache:
      key: v2-dependencies-{{ checksum "build.sbt" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
      paths:
        - ~/.sbt
        - ~/.m2
        - ~/.ivy2/cache
        - ~/.cache/coursier
