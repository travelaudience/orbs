description: |
  Runs sbt compile task.

parameters:
  executor:
    description: Executor to use for this job
    type: executor
    default: scala

executor: << parameters.executor >>

steps:
  - read_workspace
  - read_cache
  - run:
      name: Compile sbt class files
      command: sbt +compile
  - clean_cache
  - write_cache
  - write_workspace
