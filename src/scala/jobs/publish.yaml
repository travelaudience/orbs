description: |
  Publish snapshot/release .jar depending on the version from a git tag.

parameters:
  executor:
    description: Executor to use for this job
    type: executor
    default: scala
  cache_key:
    description: Checksum-based key used to identify cache
    type: string
    default: ''

executor: << parameters.executor >>

steps:
  - read_workspace
  - read_cache:
      cache_key: << parameters.cache_key >>
  - run:
      name: Package .jar files
      command: sbt +package
  - run:
      name: Publish .jar files
      command: |
        #!/usr/bin/env bash

        if [[ -n "$CIRCLE_TAG" ]]; then
          # extract tag without 'v' prefix
          JAR_VERSION=$(echo "$CIRCLE_TAG" | grep -P -o '(?<=v).+')
        elif [[ -n "$CIRCLE_BRANCH" ]]; then
          # replaces branch name undesired chars with hyphen
          JAR_VERSION=$(echo "$CIRCLE_BRANCH"'-SNAPSHOT' | sed -r 's/[\/=_#]+/-/g')
        fi

        echo "Publishing version $JAR_VERSION ..."
        sbt 'set ThisBuild / version := "'"$JAR_VERSION"'"' +publish
